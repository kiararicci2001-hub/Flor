<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postal Digital</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .scene {
      width: 360px;
      height: 240px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card__face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card__face--front {
      background: #ffffff;
    }

    .card__face--back {
      background: #ffffff;
      transform: rotateY(180deg);
    }

    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hint {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="card" id="card">

      <!-- Frente de la postal -->
      <div class="card__face card__face--front">
        <img src="Frente.png" alt="Frente de la postal" class="photo">
      </div>

      <!-- Dorso de la postal -->
      <div class="card__face card__face--back">
        <img src="Dorso.png" alt="Dorso de la postal" class="photo">
      </div>

    </div>
    <div class="hint">Hac√© clic para girar la postal</div>
  </div>

  <script>
    const card = document.getElementById('card');
    card.addEventListener('click', () => {
      card.classList.toggle('is-flipped');
    });
  </script>

</body>
</html>
